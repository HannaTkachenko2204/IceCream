<div class="modal-our-location backdrop is-hidden" data-modal="2">
  <button modal-close type="button" class="modal__btn-close">
    <svg class="close-icon" width="24" height="24">
      <use href="./images/modal-franchise/modal-franchise.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="modal__title">Our Locations</h2>
  <div  class="modal__map">
<img src="./images/modal-location/map_1xl.png" alt="map">
  </div>

  <button class="modal__btn button"  type="submit" onClick="location.href='https://goo.gl/maps/ogPtwXew7czSib9S9'"
									target="_blank"
									rel="noreferrer noopener nofollow"'>Open map</button>
</div>
